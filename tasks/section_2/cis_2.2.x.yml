---
- name: "2.2.1 | PATCH | Ensure NIS Client is not installed"
  package:
      name: nis
      state: absent
  when:
      - ubtu20cis_rule_2_2_1
      - not ubtu20cis_nis_required
  tags:
      - level1-server
      - level1-workstation
      - rule_2.2.1
      - nis

- name: "AUTOMATED | 2.2.2 | PATCH | Ensure rsh client is not installed"
  package:
      name: rsh-client
      state: absent
  when:
      - ubtu20cis_rule_2_2_2
      - not ubtu20cis_rsh_required
      - "'rsh-client' in ansible_facts.packages"
